<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>My Website on S3</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url("cloud.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .centered-text {
      position: absolute;
      top: 30%;          /* controla a altura do texto na tela */
      left: 50%;         /* centraliza horizontalmente */
      transform: translate(-50%, -50%); /* ajusta para o centro exato */
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
      margin: 0 0 20px 0;
    }
    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 3px #000;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="centered-text">
    <h1>üåç Welcome to my S3 Website!</h1>
    <p>This content is public and anyone can view it.</p>
  </div>
</body>
</html>
